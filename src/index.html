<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
      
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
      
        h1, h2, h3, h4, h5, h6 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            margin-top: 2px;
        }
      
        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.75rem; }
        h4 { font-size: 1.5rem; }
        h5 { font-size: 1.25rem; }
        h6 { font-size: 1rem; }

        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-top: 7px;
        }
        li {
            margin-bottom: 0.5rem;
            margin-top: 2px;
        }

        p {
            margin-top: 3px;
        }
        strong {
            margin-top: 3px;
        }
      
        em {
            margin-top: 3px;
        }

        .markdown-body a {
            color: #3b82f6; 
            text-decoration: none; 
        }
      
        .markdown-body a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <div class="flex flex-col md:flex-row">
            <div class="w-full md:w-1/2 p-4">
                <h2 class="text-2xl font-bold mb-4">Markdown Editor</h2>
                <textarea id="markdown-input" class="w-full h-96 p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your markdown here..."></textarea>
            </div>
            <div class="w-full md:w-1/2 p-4">
                <h2 class="text-2xl font-bold mb-4">Preview</h2>
                <div id="markdown-preview" class="markdown-body w-full h-96 p-4 border border-gray-300 rounded-md bg-white overflow-auto"></div>
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <button id="download-button" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
                Download as markdown.md
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script>
        document.getElementById('markdown-input').addEventListener('input', function() {
            const markdownText = this.value;
            const htmlContent = marked(markdownText);
            document.getElementById('markdown-preview').innerHTML = htmlContent;
        });

        document.getElementById('download-button').addEventListener('click', function() {
            const markdownText = document.getElementById('markdown-input').value;
            const blob = new Blob([markdownText], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown.md';
            a.click();
        });
    </script>
</body>
</html>
